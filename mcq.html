<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test Simulator (CA4)</title>
    <link rel="stylesheet" href="mcq.css">
</head>

<body>
    <header>
        <h1 id="header">MCQ</h1>
    </header>
    <div class="contain">
        <p id="win">Your Score</p>
        <button class="btn" id="newbtn">New Game</button>
    </div>
    <nav>
        <div class="nav-content">
            <p class="title">Questions:</p>
            <div class="btn-grid">
                <button class="question-btn">1</button>
                <button class="question-btn">2</button>
                <button class="question-btn">3</button>
                <button class="question-btn">4</button>
                <button class="question-btn">5</button>
                <button class="question-btn">6</button>
                <button class="question-btn">7</button>
                <button class="question-btn">8</button>
                <button class="question-btn">9</button>
                <button class="question-btn">10</button>
                <button class="question-btn">11</button>
                <button class="question-btn">12</button>
                <button class="question-btn">13</button>
                <button class="question-btn">14</button>
                <button class="question-btn">15</button>
                <button class="question-btn">16</button>
                <button class="question-btn">17</button>
                <button class="question-btn">18</button>
                <button class="question-btn">19</button>
                <button class="question-btn">20</button>
                <button class="question-btn">21</button>
                <button class="question-btn">22</button>
                <button class="question-btn">23</button>
                <button class="question-btn">24</button>
                <button class="question-btn">25</button>
            </div>
        </div>
    </nav>
    <main>
        <form action="">
            <h1 id="question-num">Q1.</h1>
            <p id="question">This is a question.</p>
            <div id="optionn">
                <div class="option-css">
                    <input id="option-1-radio" name="options" type="radio">
                    <label class="option-indi" for="option-1-radio" id="option-1">option 1</label><br>
                </div>
                <div class="option-css">
                    <input id="option-2-radio" name="options" type="radio">
                    <label class="option-indi" for="option-2-radio" id="option-2">option 2</label><br>
                </div>
                <div class="option-css">
                    <input id="option-3-radio" name="options" type="radio">
                    <label class="option-indi" for="option-3-radio" id="option-3">option 3</label><br>
                </div>
                <div class="option-css">
                    <input id="option-4-radio" name="options" type="radio">
                    <label class="option-indi" for="option-4-radio" id="option-4">option 4</label><br>
                </div>
            </div>
        </form>
        <div id="nav-butt">
            <button class="btm-btn" id="rst-btn">Reset Game</button>
            <button class="btm-btn" id="prev-btn">Previous Question</button>
            <button class="btm-btn" id="nxt-btn">Next Question</button>
            <button class="btm-btn" id="sbt-btn">Submit</button>
        </div>
    </main>
    <script src="mcq.js"></script>
</body>

</html>
